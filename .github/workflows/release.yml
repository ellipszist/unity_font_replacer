name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller UnityPy Pillow

      - name: Build executable
        run: |
          pyinstaller --onefile --name unity_font_replacer sdf_replacer.py

      - name: Prepare release files
        run: |
          mkdir release
          copy dist\unity_font_replacer.exe release\
          xcopy KR_ASSETS release\KR_ASSETS\ /E /I
          copy README.md release\

      - name: Create ZIP archive
        run: |
          Compress-Archive -Path release\* -DestinationPath Unity_Font_Replacer_${{ github.ref_name }}.zip

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: Unity_Font_Replacer_${{ github.ref_name }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
